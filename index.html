<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    
    <div class="screen">
        <!-- IMAGEM -->
        <div class="leftside">
            <img src="./images/financial_data.png" alt="">
        </div>

        <!-- FORMULÁRIO -->
        <div class="rightside">
            <h1>Crie um Conta</h1>
            <form method="POST" action="cadastro.php" class="form-validator">
                <label>
                    Nome Completo: <br/>
                    <input type="text" name="name" data-rules="required|min=2" placeholder="Digite seu nome..." />
                </label>
                <label>
                    E-mail: <br/>
                    <input type="text" name="email" data-rules="required|email" placeholder="Digite seu email..." />
                </label>
                <label>
                    Senha: <br/>
                    <input type="password" name="senha" data-rules="required|min=4" placeholder="Digite uma senha..." />
                </label>
                <label>
                    <input type="submit" value="Cadastrar"  />
                </label>
            </form>
            
            <div>
                Já possui conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
